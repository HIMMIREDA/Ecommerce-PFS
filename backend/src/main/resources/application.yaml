spring:
  session:
    timeout: 2678400
    store-type: redis
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER:root}
    password: ${DB_password}
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/ecommerce
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    default-encoding: UTF-8
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


application:
  security:
    jwt:
      access-token:
        priv-secret-key: ${ACCESS_TOKEN_PRIV_KEY:}
        pub-secret-key: ${ACCESS_TOKEN_PUB_KEY:}
        expiration: 900000
      refresh-token:
        priv-secret-key: ${REFRESH_TOKEN_PRIV_KEY:}
        pub-secret-key: ${REFRESH_TOKEN_PUB_KEY:}
        expiration: 2678400000

